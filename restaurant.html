<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/media.css">
</head>
<body>
   <div class="container">
    <div class="nav">
        <img src="/img/logologo.png" alt="" class="main__logo">
        <input class="search__input" type="text" class="main__input" placeholder="Адрес доставки">
        <div class="buttons">
            <button class="in"> <img class="user" src="/img/icon_in.png" alt=""> Войти</button>
            <button class="container__btn"> <img class="user" src="/img/icon container.png" alt=""> Корзина</button>
        </div>
    </div>
    
    <div class="restaurants">
        <div class="rest__nav">
            <h1 class="rest__title">
                Пицца-Бургер
            </h1>
            <input class="search__dish" type="text" placeholder="Поиск блюд">
        </div>
    </div>
    <div class="items__first">
        <div class="item__1">
         <img class="card" src="/img/image1.png" alt="">
         <div class="card__text">
             <div class="card__heading">
                <h3 class="card__title-reg">
                    Ролл угорь стандарт
                </h3>
                <!-- <span class="card_tag" tag>50 мин</span> -->
             </div>
             <div class="card__info">
                 <div class="card__ingridients">
                    Рис, угорь, соус унаги, кунжут, водоросли нори.
                 </div>
                 <div class="card_btn_price">
                     <button class="card__btn"><img src="/img/icon container.png" alt=""> В корзину</button>
                     <p class="price">20$</p>
                 </div>
             </div>
         </div>   
        </div>
        <div class="item__2">
            <img class="card" src="/img/image2.png" alt="">
         <div class="card__text">
             <div class="card__heading">
                <h3 class="card__title-reg">
                    Калифорния лосось стандарт
                </h3>
                <!-- <span class="card_tag" tag>30 мин</span> -->
             </div>
             <div class="card__info">
                 <div class="card__ingridients">
                    Роллы/Суши
                 </div>
             </div>
         </div>   
        </div>
        <div class="item__3">
            <img class="card" src="/img/image3.png" alt="">
         <div class="card__text">
             <div class="card__heading">
                <h3 class="card__title-reg">
                    Окинава стандарт
                </h3>
                <!-- <span class="card_tag" tag>100 мин</span> -->
             </div>
             <div class="card__info">
                 <div class="card__ingridients">                 
                    Пицца/Суши
                 </div>
             </div>
         </div>   
        </div>
        <div class="item__4">
            <img class="card" src="/img/image4.png" alt="">
         <div class="card__text">
             <div class="card__heading">
                <h3 class="card__title-reg" >
                    Цезарь маки
                </h3>
                <!-- <span class="card_tag" tag>40 мин</span> -->
             </div>
             <div class="card__info">
                 <div class="card__ingridients">
                    Пицца/Суши
                 </div>
             </div>
         </div>   
        </div>
        <div class="item__5">
            <img class="card" src="/img/image5.png" alt="">
         <div class="card__text">
             <div class="card__heading">
                <h3 class="card__title-reg">
                    Ясай маки стандарт 185 г
                </h3>
                <!-- <span class="card_tag" tag>30 мин</span> -->
             </div>
             <div class="card__info">
                 <div class="card__ingridients">
                    Пицца/Суши
                 </div>
             </div>
         </div>   
        </div>
        <div class="item__6">
            <img class="card" src="/img/image6.png" alt="">
         <div class="card__text">
             <div class="card__heading">
                <h3 class="card__title-reg">
                    Ролл с креветкой стандарт
                </h3>
                <!-- <span class="card_tag" tag>45 мин</span> -->
             </div>
             <div class="card__info">
                 <div class="card__ingridients">
                    Пицца
                 </div>
             </div>
         </div>   
        </div>
    </div>
    <div class="footer">
        <img class="footer__logo" src="/img/logologo.png" alt="">
        <div class="footer__nav">
            <p class="footer__desc">Ресторанам</p>
            <p class="footer__desc">Курьерам</p>
            <p class="footer__desc">Пресс-центр</p>
            <p class="footer__desc">Контакты</p>
        </div>
        <div class="social">
            <img class="footer__user" src="/img/inst.png" alt="">
            <img class="footer__user" src="/img/face.png" alt="">
            <img class="footer__user" src="/img/vk.png" alt="">
        </div>
    </div>
   </div>
</body>
</html>
